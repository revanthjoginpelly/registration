<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
    <style>
      form {
        width: 400px;
        margin: 0 auto;
        border: 2px solid #ccc;
        padding: 20px;
      }

      input[type=text], input[type=email], input[type=password], select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }

      input[type=submit]:hover {
        background-color: #45a049;
      }
    </style>
  </head>

  <body>
    <form>
      <h2>User Registration Form</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">

      <label for="response">Select a response:</label>
      <select id="response" name="response">
        <option value="">--Select--</option>
        <option value="response1">Response 1</option>
        <option value="response2">Response 2</option>
        <option value="response3">Response 3</option>
        <option value="response4">Response 4</option>
      </select>

      <input type="submit" value="Register">
    </form>
  </body>
</html>
